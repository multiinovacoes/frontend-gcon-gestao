<app-header-breadcrumb></app-header-breadcrumb>
<form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
<p-panel header="Setor">

  <div class="card">
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-5">
            <label for="descricao">Nome *</label>
            <input id="descricao"
            name="descricao"
            type="text"
            required
            [(ngModel)]="setor.descricao"
            #descricao="ngModel"
            pInputText>
            <app-message [control]="descricao" error="required"
            text="Informe uma descrição"></app-message>

        </div>

        <div class="p-field p-col-12 p-md-2">
            <label for="sigla">Sigla</label>
            <input id="sigla" type="text"
            name="sigla"
            [(ngModel)]="setor.sigla"
            #sigla="ngModel"
            pInputText>

            <app-message [control]="sigla" error="required"
            text="Informe uma sigla"></app-message>
        </div>

        <div class="p-field p-col-12 p-md-3">
          <label for="emailSetor">Email Setor *</label>
          <input id="emailSetor" type="text" email
          name="emailSetor"
          [(ngModel)]="setor.emailSetor"
          #emailSetor="ngModel"
          required
          pInputText>

          <app-message [control]="emailSetor" error="email"
          text="Informe um email válido"></app-message>

        </div>

      <div class="p-field p-col-12 p-md-4">
        <label for="nomeDirigente">Nome Dirigente</label>
        <input id="nomeDirigente" type="text"
        name="nomeDirigente"
        required
        [(ngModel)]="setor.nomeDirigente"
        #nomeDirigente="ngModel"
        pInputText>
      </div>

      <div class="p-field p-col-12 p-md-4">
        <label for="emailDirigente">Email Dirigente</label>
        <input id="emailDirigente" type="text"
        name="emailDirigente" email
        required
        [(ngModel)]="setor.emailDirigente"
        #emailDirigente="ngModel"
        pInputText>

        <app-message [control]="emailDirigente" error="email"
        text="Informe um email válido"></app-message>

      </div>

      <div class="p-field p-col-12 p-md-2">
      <label>Status *</label>
      <p-dropdown name="status" [options]="status"
        placeholder="Selecione"
        name="status"
        [(ngModel)]="setor.status"
        required></p-dropdown>
      </div>

    </div>
</div>

  <p-footer>
    <button pButton type="submit" label="Salvar" class="ui-button prime-button" [disabled]="f.invalid"></button>&nbsp;
    <button pButton type="button" label="Voltar" class="ui-button-secondary prime-button" (click)="back()"></button>
    &nbsp;&nbsp;&nbsp; * Campos obrigatórios
  </p-footer>
</p-panel>
</form>

          <th>Data Entrada</th>
          <th>Assunto</th>
          <th>Natureza</th>
          <th>Status</th>
          <th>Data Conclus√£o</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="atendimentoArea" let-atendimento>
